<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta charset="utf-8">
  <title>file input accept attribute</title>
</head>
<body>
  <label>image/* <input type="file" accept="image/*"></label>
  <br>
  <label>audio/* <input type="file" accept="audio/*"></label>
  <br>
  <label>video/* <input type="file" accept="video/*"></label>
  <br>
  <label>image/*;capture=camera <input type="file" accept="image/*;capture=camera"></label>
  <br>
  <label>video/*;capture=camcorder <input type="file" accept="video/*;capture=camcorder"></label>
  <br>
  <label>audio/*;capture=microphone <input type="file" accept="audio/*;capture=microphone"></label>
</body>
</html>
